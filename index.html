<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: times new roman, cherry;
    border-collapse: collapse;
    width: 60%;
}

td, th {
    border: 5px solid #6A59E5;
    text-align: middle;
    padding: 14px;
}

tr:nth-child(even) {
    background-color: #0FF373;
    
}

tr:nth-child(odd) {
	background-color: #21B512;
    
}   

</style>
</head>
<body>

<table>
  <tr>
    <th>Numbers 1-6</th>
    <th>Numbers 7-12</th>
    <th>Numbers 13-17 + :)</th>
  </tr>
  <tr>
    <td>1</td>
    <td>7</td>
    <td>13</td>
  </tr>
  <tr>
    <td>2</td>
    <td>8</td>
    <td>14</td>
  </tr>
  <tr>
    <td>3</td>
    <td>9</td>
    <td>15</td>
  </tr>
  <tr>
    <td>4</td>
    <td>10</td>
    <td>16</td>
  </tr>
  <tr>
    <td>5</td>
    <td>11</td>
    <td>17</td>
  </tr>
  <tr>
    <td>6</td>
    <td>12</td>
    <td>:)</td>
  </tr>
</table>

</body>
</html>
